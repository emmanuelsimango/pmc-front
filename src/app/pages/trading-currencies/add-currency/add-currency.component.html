
 

          <form [formGroup]="rateForm">

            <div class="form-group">
              <label for="">USD Quote-Value</label>
              <input type="text" class="form-control"
              formControlName="usd_quote_currency_value" required>
              <small class="form-text text-danger float float-right"
                ></small>
            </div>

            <div class="form-group">
              <label for="">ZWL Quote-Value</label>
              <input type="text" class="form-control"
              formControlName="zwl_quote_currency_value"  required>
              <small class="form-text text-danger float float-right"
                ></small>
            </div>

              <button  class="btn btn-primary text-uppercase"
                [disabled]="rateForm.invalid" (click)="onAddRate()">Save Rate</button>

          </form>
